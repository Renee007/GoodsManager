<!DOCTYPE html>
<html>
<head>
	<title>css 测试</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="topbar"></div>
		<div class="main">
			<div class="filter-wrap">
				<div class="form-wrap">
					<label>店铺名称：</label>
					<input type="text" class="form-control J-shop-name" placeholder="请输入店铺名称" />
				</div>
				<div class="form-wrap">
					<label>商品名称：</labe>
					<input type="text" class="form-control J-goods-name" placeholder="请输入商品名称" />
				</div>
				<button class="btn btn-primary J-search">搜索</button>
			</div>

			<div class="table-wrap">
			<table id="table1">
				<thead>
					<tr>
						<th>商品ID</th>
						<th>店铺名称</th>
						<th>商品名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			</div>
		</div>
		<div class="footer"></div>
	</div> 

	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/goods.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			var goodsList = [{
			    id: 1,
			    shopName: "Apple",
			    goodsName: "Macbook Pro"
			}, {
			    id: 2,
			    shopName: "小米",
			    goodsName: "MIX"
			}, {
			    id: 3,
			    shopName: "华为",
			    goodsName: "Honor"
			}];

			var myGoods = new Goods(goodsList, 'table1');

			myGoods.renderTable(goodsList);

			$(".J-search").click(function(){
				var shopName = $(".J-shop-name").val().trim(),
					goodsName = $(".J-goods-name").val().trim();

				myGoods.search(shopName, goodsName);
			});
		});
	</script>
</body>
</html>
